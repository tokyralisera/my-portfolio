<header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
  <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-xl font-bold text-indigo-600">MonPortfolio</div>
    
    <!-- Menu pour les Ã©crans plus grands -->
    <ul class="hidden md:flex space-x-8">
      @for (link of navLinks; track link.path) {
        <li>
          <a [href]="link.path" class="relative text-gray-700 hover:text-indigo-600 py-2 transition-all duration-300 group">
            {{ link.title }}
            <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-indigo-600 group-hover:w-full transition-all duration-300"></span>
          </a>
        </li>
      }
    </ul>
    
    <!-- Menu hamburger pour mobile -->
    <div class="md:hidden">
      <button class="text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>
</header>
