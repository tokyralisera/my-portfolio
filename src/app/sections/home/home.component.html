<div class="flex flex-col md:flex-row items-center justify-center min-h-screen">
  <div class="text-left mb-8 md:mb-0 md:w-1/2">
    <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">Bonjour, je suis <span class="text-indigo-600">{{ name }}</span></h1>
    <h2 class="text-2xl md:text-3xl text-gray-600 mb-6">{{ title }}</h2>
    <p class="text-lg max-w-2xl text-gray-600 mb-8">
      Bienvenue sur mon portfolio ! Je crée des expériences web modernes, intuitives et performantes.
    </p>
    <div class="flex flex-wrap gap-4">
      <a href="#projects" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300">
        Voir mes projets
      </a>
      <button (click)="downloadMyCV()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300">
        Telecharger mon CV
      </button>
      <a href="#contact" class="bg-white hover:bg-gray-100 text-indigo-600 border border-indigo-600 font-semibold py-3 px-6 rounded-lg transition-colors duration-300">
        Me contacter
      </a>
    </div>
  </div>
  
  <div class="md:w-1/2 flex justify-center">
    <div class="relative">
      <div class="w-70 h-70 md:w-96 md:h-96 rounded-full bg-indigo-100 flex items-center justify-center overflow-hidden border-4 border-indigo-600">
        <img 
          src="photo toky.jpg" 
          alt="Photo de Hery Toky Sylvio Ralisera"
          class="w-full h-full object-cover object-center rounded-full"
        >
      </div>
    </div>
  </div>
</div>
